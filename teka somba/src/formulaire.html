<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulaire d'inscription</title>
   <link rel="stylesheet" href="../style/style.css">
</head>

<body class="body">
   <section id="formulaire">
      <h1 class="Inscription_text">Inscription</h1>
      <hr>
      <div class="input">
         <div>
            <label for="">Nom</label>
            <input type="text" class="entree" placeholder="Kabwizi">
         </div>
         <div>
            <label for="">Prenom</label>
            <input type="text" class="entree" placeholder="Tresor">
         </div>
         <div>
            <label for="">Adresse email</label>
            <input type="email" class="entree" placeholder="tresorkabwizi2@mail.com">
         </div>
         <div>
            <label for="">Mot de passe</label>
            <input type="password" class="entree" placeholder="TresorKabwizi100">
         </div>
         <button type="submit" class="soumition_bouton">S'inscrire</button>
         <p class="connection">Vous avez deja un compte ? <a href="">Se connecter</a></p>
   </section>

</body>

</html>
